<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f5f5f5; font-family: Arial, sans-serif;">

    <div style="background-color: white; padding: 20px; border-radius: 5px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); width: 300px;">
        <h2 style="text-align: center; color: #2874F0;">Login</h2>
        <form>
            <div style="margin-bottom: 15px;">
                <label for="username" style="display: block; color: #333;">Username</label>
                <input type="text" id="username" name="username" style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ddd; border-radius: 3px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="password" style="display: block; color: #333;">Password</label>
                <input type="password" id="password" name="password" style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ddd; border-radius: 3px;">
            </div>
            <button type="submit" style="width: 100%; padding: 10px; background-color: #2874F0; color: white; border: none; border-radius: 3px; cursor: pointer;">Login</button>
        </form>
    </div>

</body>
</html>
